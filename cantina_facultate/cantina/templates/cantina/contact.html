<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">

    <h1 class="text-center font-weight-bold mb-4">Contactează-ne</h1>

    <p class="text-center font-weight-bold">Aici ne poți contacta:</p>
    <ul class="list-unstyled text-center">
        <li><strong>Telefon/Fax:</strong> 0232555666</li>
        <li><strong>Email:</strong> cantinaasachi@universitate.ro</li>
        <li><strong>Program:</strong> Luni-Vineri 07:30 - 15:30</li>
    </ul>

    <form action="/send-email/" method="post">
        <label for="name">Nume:</label>
        <input type="text" id="name" name="name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="message">Mesaj:</label>
        <textarea id="message" name="message"></textarea>

        <button type="submit">Trimite</button>
    </form>
    <a href="{% url 'prima_pagina' %}" class="btn btn-primary">Înapoi la Prima Pagină</a>

</div>
</body>
</html>
